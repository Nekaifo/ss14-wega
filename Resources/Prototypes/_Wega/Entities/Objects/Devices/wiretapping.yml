## Camera

- type: entity
  name: wiretapping camera alpha
  description: A small camera that clearly isn't watching you. Don't forget to set it up before installing.
  parent: [ BaseItem, Clothing ]
  id: WiretappingCameraAlpha
  components:
    - type: Sprite
      sprite: _Wega/Objects/Devices/wiretapping.rsi
      layers:
      - state: wiretapping_camera-a
    - type: DeviceNetwork
      deviceNetId: Wireless
      receiveFrequencyId: SurveillanceCameraAlpha
      transmitFrequencyId: SurveillanceCameraBodycam
    - type: Clothing
      quickEquip: true
      slots:
      - neck
    - type: SurveillanceCamera
      networkSet: true
    - type: WirelessNetworkConnection
      range: 200
    - type: InteractionOutline
    - type: Eye
    - type: UserInterface
      interfaces:
        enum.SurveillanceCameraSetupUiKey.Camera:
          type: SurveillanceCameraSetupBoundUi
    - type: Item
      size: Tiny
    - type: Construction
      deconstructionTarget: null
      graph: Bodycam
      node: alpha
      
