- type: entity
  id: WiretappingTerminal
  parent: BaseItem
  name: wiretapping terminal
  description: Terminal for connecting to the secure network.
  components:
  - type: Sprite
    sprite: Objects/Devices/camera_bug.rsi
    layers:
    - state: camera_bug
  - type: Item
  - type: ActivatableUI
    requireActiveHand: false
    inHandsOnly: false
    key: enum.SurveillanceCameraMonitorUiKey.Key
  - type: UserInterface
    interfaces:
      enum.SurveillanceCameraMonitorUiKey.Key:
        type: SurveillanceCameraMonitorBoundUserInterface
  - type: DeviceNetwork
    deviceNetId: Wireless
    receiveFrequencyId: SurveillanceCameraBodycam
    transmitFrequencyId: SurveillanceCameraBodycam
  - type: SurveillanceCameraMonitor

